<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Dashboard 2: Dynamic Trends in Weather Conditions</h1>
        <p><strong>Author(s):</strong> Pournami Varma, Carolyn Chen</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1_G6jurkcWs_70CPAKya1-xR5AOulTk2TT0SQ016s2vM/edit?usp=sharing" target="_blank">Link</a></p>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <div id="lineChartDropdown"></div>
        <h2>Temperature Trends Over Time (July 2014 - June 2015)</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <div class="item chart-container">
        <div id="dropdownMenu"></div>
        <h2>Precipitation Trend Patterns (July 2014 - June 2015)</h2>
        <svg id="lineChart2" width="900" height="400"></svg>
    </div>
    <div id="barChart"></div>
    <script src="main.js"></script>
</body>
</html>
